<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
        crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" 
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <form action="{{ url_for('register') }}" method="POST">

            <div class="card">
                <img src="{{ url_for('static', filename='foto1.png') }}" class="card-img-top" alt="Imagen de Educación Digital">

                <div class="card-body">
                    <h5 class="card-title">MiBoletín</h5>
                    <p class="card-text">
                        Plataforma de notas y gestión educativa en línea.
                    </p>
                </div>
            </div>

            <br><br>

            <h1>Registro de Usuario</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

            <button type="submit">Registrar</button>
        </form>

        <p>
            ¿Ya tienes cuenta? 
            <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Institucional - Admin Login</title>

    <!-- CSS cargado desde Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginadmin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <div class="admin-login-wrapper">

        <!-- Logo centrado -->
        <div class="admin-logo-container">
            <img src="{{ url_for('static', filename='img/logo-removebg-preview (1).png') }}" 
                 alt="Logo Institución Educativa" 
                 class="logo-img"
                 style="width: 160px; margin-bottom: 20px;">
        </div>

        <!-- Título -->
        <div class="login-header" style="text-align: center; margin-bottom: 20px;">
            <h1><i class="fas fa-user-shield"></i> Inicio de Sesión de Administradores</h1>
            <p>Acceso exclusivo para personal autorizado</p>
        </div>

        <!-- Formulario -->
        <section class="form-section">
            <div class="login-container">

                <form action="{{ url_for('admin_login') }}" method="POST" class="login-form">

                    <div class="form-group">
                        <label for="correo">
                            <i class="fas fa-envelope"></i> Correo Electrónico:
                        </label>
                        <input type="email" id="correo" name="correo" placeholder="admin@institucion.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">
                            <i class="fas fa-lock"></i> Contraseña:
                        </label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <!-- Enlace "¿Olvidaste tu contraseña?" -->
                    <div class="forgot-password-container">
                        <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">
                            <i class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>

                </form>

            </div>
        </section>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Institucional - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>


<body>
    
    <!-- Header/Navbar -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo-removebg-preview (1).png" alt="Logo Institución Educativa" class="logo-img">
            </div>
            <ul class="nav-links">
                <li><a href="login.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#acerca"><i class="fas fa-info-circle"></i> Acerca de</a></li>
                <li><a href="#equipo"><i class="fas fa-users"></i> Equipo</a></li>
                <li><a href="#contacto"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <section class="image-column">
            <div class="svg-container">
                <img src="../img/undraw_secure-login_m11a.svg" 
                     alt="Programación y Educación" 
                     class="programming-svg">
            </div>
        </section>

        <!-- Formulario de login -->
        <section class="form-section">
            <div class="login-container">
                <div class="login-header">
                    <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <form action="{{ url_for('login') }}" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="correo">
                            <i class="fas fa-envelope"></i> Correo Electrónico:
                        </label>
                        <input type="email" id="correo" name="correo" placeholder="usuario@institucion.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="contraseña">
                            <i class="fas fa-lock"></i> Contraseña:
                        </label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div class="form-options">
                        <a href="{{ url_for('forgot_password') }}" class="forgot-password">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Ingresar
                    </button>

                </form>
            </div>
        </section>
    </main>

</body>
</html>

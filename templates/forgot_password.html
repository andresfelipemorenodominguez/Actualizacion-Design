<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Institucional - Recuperar Contraseña</title>

    <!-- CSS desde Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotpassword.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <div class="admin-login-wrapper">

        <!-- Logo centrado -->
        <div class="admin-logo-container">
            <img src="{{ url_for('static', filename='img/logo-removebg-preview (1).png') }}" 
                 alt="Logo Institución Educativa" 
                 class="logo-img"
                 style="width: 160px; margin-bottom: 20px;">
        </div>

        <!-- Título -->
        <div class="login-header" style="text-align: center; margin-bottom: 20px;">
            <h1><i class="fas fa-key"></i> Recuperar Contraseña</h1>
            <p>Ingresa tu correo institucional para enviarte un enlace de recuperación.</p>
        </div>

        <!-- Formulario -->
        <section class="form-section">
            <div class="login-container">

                <form action="{{ url_for('admin_request_reset') }}" method="POST" class="login-form">

                    <div class="form-group">
                        <label for="correo">
                            <i class="fas fa-envelope"></i> Correo Electrónico:
                        </label>
                        <input type="email" id="correo" name="correo" 
                               placeholder="admin@institucion.edu" required autocomplete="email">
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-paper-plane"></i> Enviar Instrucciones
                    </button>

                </form>

                <!-- Enlace para volver -->
                <div class="back-link-container">
                    <a href="{{ url_for('admin_login') }}" class="back-link">
                        <i class="fas fa-arrow-left"></i> Volver al inicio de sesión
                    </a>
                </div>

            </div>
        </section>

    </div>

</body>
</html>
